<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  </head>

  <body>

    <h1>Index</h1>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

    <div id="map" style="width: 705px; height: 375px">

    </div>

    <script>
      var locationPoint = [42.362432, -71.086086];
      var latitude = 42.362432;
      var longitude = -71.086086;
      var price = 200;

      var dataPointIcon = L.icon({
        iconUrl: '../../Images/PointMarker.png',
        iconSize: [20, 20],
      });
      // Create variable to hold map element, give initial settings to map
      var map = L.map('map',{ center: locationPoint, zoom: 14});

      // Add OpenStreetMap tile layer to map element
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
        
      // Create point feature for Kendall Square T Station
      var myDataPoint = L.marker(locationPoint, {icon: dataPointIcon}).addTo(map);



      function customTipOpen() {
        if(!this.isPopupOpen())
          this.bindTooltip("$200", {permanent: true}).openTooltip();
      }
      
      function customPopup(){
        this.unbindTooltip();
      }

      myDataPoint.bindPopup('<img src="../../Images/housePlaceholder.jpg" width="100" height="80"><br> <p>$200</p>');
      myDataPoint.on('mouseover', customTipOpen);
      myDataPoint.on('click', customPopup);

    </script>
</html>
